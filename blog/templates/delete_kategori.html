{% extends "base.html" %}

{% block content %}
<h2>Confirm Deletion</h2>
<p>Are you sure you want to delete "{{ kategori.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
</form>
<a href="{% url 'kategori_detail' kategori.pk %}">Cancel</a>
{% endblock %}
